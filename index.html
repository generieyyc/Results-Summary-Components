<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <div class="result">
      <p>Your Result</p>

      <div class = "total">
        <h1>76</h1>
        <h3>of 100</h3>
      </div>

      <h2>Great</h2>
      <h3>You scored higher than 65% of the people who have taken these tests.</h3>

    </div>
  
    <div class="summary">
      <p id="title2">Summary</p>

      <div class="score reaction">
        <div class="sub1">
        <img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="reaction icon">
        <h3 id="react">Reaction</h3>
        </div>
        <div class="sub">
          <h3 class="bold">80 </h3><h3 class="divisor"> / 100</h3>
        </div>
      </div>

      <div class="score memory">
        <div class="sub1">
        <img src="/results-summary-component-main/assets/images/icon-memory.svg" alt="memory icon">
        <h3 id="mem">Memory</h3> 
        </div>
        <div class="sub">
          <h3 class="bold">92 </h3><h3 class="divisor"> / 100</h3>
        </div>
      </div>

      <div class="score verbal">
        <div class="sub1">
        <img src="/results-summary-component-main/assets/images/icon-verbal.svg" alt="verbal icon">
        <h3 id="vbl">Verbal</h3>
        </div>
        <div class="sub">
          <h3 class="bold">61 </h3><h3 class="divisor"> / 100</h3>
        </div>
      </div>

      <div class="score visual">
        <div class="sub1">
        <img src="/results-summary-component-main/assets/images/icon-visual.svg" alt="verbal icon">
        <h3 id="vis">Visual</h3>
        </div>
        <div class="sub">
          <h3 class="bold">72 </h3><h3 class="divisor"> / 100</h3>
        </div>
      </div>

      <button>Continue</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">generieYYC</a>.
  </div>
</body>
</html>
